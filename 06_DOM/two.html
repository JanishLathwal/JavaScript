<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | chai aur code </title>
</head>
<body style="background-color: #212121; color: antiquewhite;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    // selecting the parent class using the query selector!
    const parent=document.querySelector('.parent');
    // console.log(parent) //it will now contain all the days in the class parent!
    console.log(parent.children); //will return HTML collection
    console.log(parent.children[0].innerText) // to find the value of each element in the HTML collection

    //traversing all the elements of the HTML collection
    for(let i=0;i<parent.children.length;i++){
        console.log(parent.children[i].innerHTML);
    }
    parent.children[0].style.color="orange";
    // parent.children[1].style.color="orange";
    parent.children[2].style.color="green";

    console.log(parent.firstElementChild) // gives the first element of the parent class
    console.log(parent.lastElementChild) // gives the first element of the parent class

    const dayone=document.querySelector('.day') // give only the first element with class day!
    console.log(dayone.innerHTML)
    console.log(dayone.parentElement)
    console.log(dayone.nextElementSibling.innerHTML)

    console.log("NODES: ",parent.childNodes); // important!
    
</script>
</html>
